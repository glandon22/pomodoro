<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="time-control">
            <div class="work time">
                Work Period
                <br><br>
                <span style="font-size: 1.5em;">
                    <span class="work-down input">-</span>
                    <span class="work-val"> 25 </span>
                    <span class="work-up input">+</span>
                </span>
            </div>
            <div class="break time">
                Break Period
                <br><br>
                <span style="font-size: 1.5em;">
                    <span class="break-down input">-</span>
                    <span class="break-val"> 5 </span>
                    <span class="break-up input test">+</span>
                </span>
            </div>
        </div>
        <div class="timer">
            <div class="timer-val">
                <span class="timer-val">25:00</span>
            </div>
        </div>
        <div class="title">
            Pomodoro's Clock
        </div>
    </div>
</body>
</html>
